<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to blaze</title>
    <link rel="stylesheet" href="../static/style_log.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/095e9d605c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home">
        <section id="home">
            <form action="/submit_log" method="post">
                <header>
                    <h2><i class="fas fa-user"></i> LOGIN</h2>
                </header>
                <input type="text" id="phone" placeholder="Username" required aria-label="usernmae" name="uname">
                <input type="password" id="password" placeholder="Password" required aria-label="Password" name="pwd">
                {% if err %}
                    <p id="indication">Invalid Username / Password</p>
                {% endif %}
                {% if done %}
                    <p id="indication-green"><i class="fas fa-check"></i> Succesfully registered, please <br> login now.</p>
                {% endif %}
                <button type="submit" id="btn">Login</button>
                <div id="sign">
                    <p>No account? <a href="{{ url_for('sign_up') }}">Create One</a></p>
                </div>
            </form>
        </section>
    </section>
    <script src="../static/main.js"></script>
    
</body>
</html>
